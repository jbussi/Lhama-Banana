services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: lhama_banana_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-far111111}
      POSTGRES_DB: ${DB_NAME:-sistema_usuarios}
      PGDATA: /var/lib/postgresql/data/pgdata
    # Porta NÃO exposta em produção (acesso apenas via rede Docker)
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sistema_usuarios}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lhama_banana_network

  # =====================================================
  # Flask Application
  # =====================================================
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lhama_banana_flask
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sistema_usuarios}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-far111111}
      DB_PORT: 5432
      
      # Flask
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      SECRET_KEY: ${SECRET_KEY}
      
      # Gunicorn
      USE_GUNICORN: ${USE_GUNICORN:-true}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-3}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
      GUNICORN_GRACEFUL_TIMEOUT: ${GUNICORN_GRACEFUL_TIMEOUT:-30}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-1000}
      GUNICORN_MAX_REQUESTS_JITTER: ${GUNICORN_MAX_REQUESTS_JITTER:-50}
      GUNICORN_WORKER_CLASS: ${GUNICORN_WORKER_CLASS:-sync}
      GUNICORN_BIND: ${GUNICORN_BIND:-0.0.0.0:5000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Firebase
      FIREBASE_ADMIN_SDK_PATH: ${FIREBASE_ADMIN_SDK_PATH:-/app/key.json}
      
      # PagBank
      PAGBANK_API_TOKEN: ${PAGBANK_API_TOKEN:-}
      PAGBANK_ENVIRONMENT: ${PAGBANK_ENVIRONMENT:-sandbox}
      PAGBANK_NOTIFICATION_URL: ${PAGBANK_NOTIFICATION_URL}
      PAGBANK_SIMULATION_MODE: ${PAGBANK_SIMULATION_MODE:-true}
      
      # Melhor Envio
      MELHOR_ENVIO_TOKEN: ${MELHOR_ENVIO_TOKEN:-}
      MELHOR_ENVIO_CEP_ORIGEM: ${MELHOR_ENVIO_CEP_ORIGEM:-13219-052}
      
      # Admin
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      
      # Bling
      BLING_CLIENT_ID: ${BLING_CLIENT_ID:-}
      BLING_CLIENT_SECRET: ${BLING_CLIENT_SECRET:-}
      BLING_REDIRECT_URI: ${BLING_REDIRECT_URI:-}
      NGROK_URL: ${NGROK_URL}
      BLING_WEBHOOK_URL: ${BLING_WEBHOOK_URL:-}
      
      # Strapi
      STRAPI_URL: http://strapi:1337
      STRAPI_ENABLED: ${STRAPI_ENABLED:-true}
    # Porta interna apenas (Nginx faz proxy)
    # ports:
    #   - "${FLASK_PORT:-5000}:5000"
    volumes:
      # Código já está copiado no Dockerfile - não precisa de bind mount em produção
      # - .:/app  # Removido para produção (melhor performance e segurança)
      - flask_logs:/app/logs
      # Montar key.json da raiz do workspace
      # IMPORTANTE: Se houver um diretório key.json em Lhama-Banana/, remova-o primeiro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =====================================================
  # Nginx Reverse Proxy
  # =====================================================
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: lhama_banana_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - nginx_logs:/var/log/nginx
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      flask:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # =====================================================
  # Certbot (Let's Encrypt SSL Certificates)
  # =====================================================
  certbot:
    image: certbot/certbot:latest
    container_name: lhama_banana_certbot
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    networks:
      - lhama_banana_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
      - CERTBOT_DOMAIN=${CERTBOT_DOMAIN:-}

  # =====================================================
  # Strapi Admin Panel
  # =====================================================
  strapi:
    build:
      context: ./strapi-admin
      dockerfile: Dockerfile
    container_name: lhama_banana_strapi
    restart: unless-stopped
    environment:
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-sistema_usuarios}
      DATABASE_USERNAME: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-far111111}
      DATABASE_SCHEMA: public
      DATABASE_SSL: "false"
      
      # Strapi
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${STRAPI_APP_KEYS:-app-key-1,app-key-2,app-key-3,app-key-4}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT:-api-token-salt-12345}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET:-admin-jwt-secret-12345}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT:-transfer-token-salt-12345}
      JWT_SECRET: ${STRAPI_JWT_SECRET:-jwt-secret-12345}
      
      # Public URL (para acesso local)
      PUBLIC_URL: ${STRAPI_PUBLIC_URL:-http://localhost:1337}
      
      # Flags para desabilitar banners promocionais
      FLAG_NPS: ${FLAG_NPS:-false}
      FLAG_PROMOTE_EE: ${FLAG_PROMOTE_EE:-false}
      FLAG_PROMOTE_TRIAL: ${FLAG_PROMOTE_TRIAL:-false}
      FLAG_SHOW_TRIAL: ${FLAG_SHOW_TRIAL:-false}
    # Porta NÃO exposta em produção (acesso apenas via NGINX proxy)
    # ports:
    #   - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - strapi_data:/app/.tmp
      - strapi_uploads:/app/public/uploads
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# =====================================================
# Volumes
# =====================================================
volumes:
  flask_logs:
    driver: local
  nginx_logs:
    driver: local
  strapi_data:
    driver: local
  strapi_uploads:
    driver: local
  certbot_www:
    driver: local
  certbot_conf:
    driver: local

# =====================================================
# Networks
# =====================================================
networks:
  lhama_banana_network:
    driver: bridge
