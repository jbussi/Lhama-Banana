version: '3.8'

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: lhama_banana_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-far111111}
      POSTGRES_DB: ${DB_NAME:-sistema_usuarios}
      PGDATA: /var/lib/postgresql/data/pgdata
    # Porta exposta para acesso local (desenvolvimento)
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./db/seeds.sql:/docker-entrypoint-initdb.d/02_seeds.sql:ro
      - ./db/init-metabase.sh:/docker-entrypoint-initdb.d/00_init-metabase.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sistema_usuarios}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lhama_banana_network

  # =====================================================
  # Flask Application
  # =====================================================
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lhama_banana_flask
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sistema_usuarios}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-far111111}
      DB_PORT: 5432
      
      # Flask
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-asdf#FGSgvasgf$5$WGT}
      
      # Firebase
      FIREBASE_ADMIN_SDK_PATH: ${FIREBASE_ADMIN_SDK_PATH:-/app/key.json}
      
      # PagBank
      PAGBANK_API_TOKEN: ${PAGBANK_API_TOKEN:-}
      PAGBANK_ENVIRONMENT: ${PAGBANK_ENVIRONMENT:-sandbox}
      PAGBANK_NOTIFICATION_URL: ${PAGBANK_NOTIFICATION_URL:-https://efractory-burdenless-kathlene.ngrok-free.dev/api/webhook/pagbank}
      PAGBANK_SIMULATION_MODE: ${PAGBANK_SIMULATION_MODE:-true}
      
      # Melhor Envio
      MELHOR_ENVIO_TOKEN: ${MELHOR_ENVIO_TOKEN:-}
      MELHOR_ENVIO_CEP_ORIGEM: ${MELHOR_ENVIO_CEP_ORIGEM:-13219-052}
      
      # Admin
      ADMIN_EMAILS: ${ADMIN_EMAILS:-joao.paulo.bussi1@gmail.com}
      
      # Strapi
      STRAPI_URL: http://strapi:1337
      STRAPI_ENABLED: ${STRAPI_ENABLED:-true}
      
      # Metabase
      METABASE_URL: http://metabase:3000
      METABASE_ENABLED: ${METABASE_ENABLED:-true}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - .:/app
      - flask_logs:/app/logs
      # Montar key.json da raiz do workspace
      # IMPORTANTE: Se houver um diretório key.json em Lhama-Banana/, remova-o primeiro
      - ../key.json:/app/key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =====================================================
  # Strapi Admin Panel
  # =====================================================
  strapi:
    build:
      context: ./strapi-admin
      dockerfile: Dockerfile
    container_name: lhama_banana_strapi
    restart: unless-stopped
    environment:
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-sistema_usuarios}
      DATABASE_USERNAME: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-far111111}
      DATABASE_SCHEMA: public
      DATABASE_SSL: "false"
      
      # Strapi
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${STRAPI_APP_KEYS:-app-key-1,app-key-2,app-key-3,app-key-4}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT:-api-token-salt-12345}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET:-admin-jwt-secret-12345}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT:-transfer-token-salt-12345}
      JWT_SECRET: ${STRAPI_JWT_SECRET:-jwt-secret-12345}
      
      # Public URL (para acesso local)
      PUBLIC_URL: ${STRAPI_PUBLIC_URL:-http://localhost:1337}
      
      # Flags para desabilitar banners promocionais
      FLAG_NPS: ${FLAG_NPS:-false}
      FLAG_PROMOTE_EE: ${FLAG_PROMOTE_EE:-false}
      FLAG_PROMOTE_TRIAL: ${FLAG_PROMOTE_TRIAL:-false}
      FLAG_SHOW_TRIAL: ${FLAG_SHOW_TRIAL:-false}
    # Porta exposta para acesso local (desenvolvimento)
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - strapi_data:/app/.tmp
      - strapi_uploads:/app/public/uploads
      - ./strapi-admin:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =====================================================
  # Metabase Analytics Dashboard
  # =====================================================
  metabase:
    image: metabase/metabase:latest
    container_name: lhama_banana_metabase
    restart: unless-stopped
    environment:
      # Database do Metabase (banco interno para armazenar configurações)
      # Usa H2 embutido por padrão, mas pode ser configurado para PostgreSQL
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_DB_NAME:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-postgres}
      MB_DB_PASS: ${DB_PASSWORD:-far111111}
      MB_DB_HOST: postgres
      
      # Configurações do Metabase
      MB_ENCRYPTION_SECRET_KEY: ${METABASE_ENCRYPTION_SECRET:-metabase-encryption-secret-key-change-in-production}
      MB_SITE_NAME: "LhamaBanana Analytics"
      MB_SITE_LOCALE: pt_BR
      MB_TIMEZONE: America/Sao_Paulo
      
      # URL pública (via proxy Flask)
      MB_SITE_URL: ${METABASE_SITE_URL:-http://localhost:5000/analytics}
      
      # Configurações de performance
      JAVA_TIMEZONE: America/Sao_Paulo
      MB_JETTY_THREADS: 50
      MB_JETTY_REQUEST_HEADER_SIZE: 16384
      
      # Desabilitar atualizações automáticas
      MB_CHECK_FOR_UPDATES: false
    # Porta exposta para desenvolvimento/testes (acesso direto sem autenticação)
    # TODO: Remover em produção e usar apenas via proxy Flask (/analytics)
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./db/docker/postgres/data
  flask_logs:
    driver: local
  strapi_data:
    driver: local
  strapi_uploads:
    driver: local
  metabase_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./metabase/data

# =====================================================
# Networks
# =====================================================
networks:
  lhama_banana_network:
    driver: bridge
