version: '3.8'

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: lhama_banana_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-far111111}
      POSTGRES_DB: ${DB_NAME:-sistema_usuarios}
      PGDATA: /var/lib/postgresql/data/pgdata
    # Porta não exposta externamente - acesso apenas via rede interna
    # Acessível internamente via: postgres:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./db/seeds.sql:/docker-entrypoint-initdb.d/02_seeds.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sistema_usuarios}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lhama_banana_network

  # =====================================================
  # Flask Application
  # =====================================================
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lhama_banana_flask
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sistema_usuarios}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-far111111}
      DB_PORT: 5432
      
      # Flask
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-asdf#FGSgvasgf$5$WGT}
      
      # Firebase
      FIREBASE_ADMIN_SDK_PATH: ${FIREBASE_ADMIN_SDK_PATH:-/app/key.json}
      
      # PagBank
      PAGBANK_API_TOKEN: ${PAGBANK_API_TOKEN:-}
      PAGBANK_ENVIRONMENT: ${PAGBANK_ENVIRONMENT:-sandbox}
      PAGBANK_NOTIFICATION_URL: ${PAGBANK_NOTIFICATION_URL:-http://localhost:5000/api/webhook/pagbank}
      PAGBANK_SIMULATION_MODE: ${PAGBANK_SIMULATION_MODE:-true}
      
      # Melhor Envio
      MELHOR_ENVIO_TOKEN: ${MELHOR_ENVIO_TOKEN:-}
      MELHOR_ENVIO_CEP_ORIGEM: ${MELHOR_ENVIO_CEP_ORIGEM:-13219-052}
      
      # Admin
      ADMIN_EMAILS: ${ADMIN_EMAILS:-joao.paulo.bussi1@gmail.com}
      
      # Strapi
      STRAPI_URL: http://strapi:1337
      STRAPI_ENABLED: ${STRAPI_ENABLED:-true}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - .:/app
      - flask_logs:/app/logs
      # Montar key.json da raiz do workspace
      # IMPORTANTE: Se houver um diretório key.json em Lhama-Banana/, remova-o primeiro
      - ../key.json:/app/key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =====================================================
  # Strapi Admin Panel
  # =====================================================
  strapi:
    build:
      context: ./strapi-admin
      dockerfile: Dockerfile
    container_name: lhama_banana_strapi
    restart: unless-stopped
    environment:
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-sistema_usuarios}
      DATABASE_USERNAME: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-far111111}
      DATABASE_SCHEMA: public
      DATABASE_SSL: "false"
      
      # Strapi
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${STRAPI_APP_KEYS:-app-key-1,app-key-2,app-key-3,app-key-4}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT:-api-token-salt-12345}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET:-admin-jwt-secret-12345}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT:-transfer-token-salt-12345}
      JWT_SECRET: ${STRAPI_JWT_SECRET:-jwt-secret-12345}
      
      # Public URL (para comunicação interna)
      PUBLIC_URL: ${STRAPI_PUBLIC_URL:-http://strapi:1337}
    # Porta não exposta externamente - acesso apenas via rede interna
    # Acessível internamente via: strapi:1337
    volumes:
      - strapi_data:/app/.tmp
      - strapi_uploads:/app/public/uploads
      - ./strapi-admin:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lhama_banana_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./db/docker/postgres/data
  flask_logs:
    driver: local
  strapi_data:
    driver: local
  strapi_uploads:
    driver: local

# =====================================================
# Networks
# =====================================================
networks:
  lhama_banana_network:
    driver: bridge
