# ============================================================================
# NGINX Reverse Proxy Configuration - LhamaBanana
# ============================================================================
# Arquitetura:
#   - lhamabanana.com / www.lhamabanana.com → Site principal (Flask)
#   - api.lhamabanana.com → API (Flask)
#   - admin.lhamabanana.com → Painel administrativo (Strapi)
#
# Segurança:
#   - HTTPS obrigatório (redirecionamento HTTP → HTTPS)
#   - Rate limiting por subdomínio
#   - HTTP Basic Auth no admin
#   - Headers de segurança
#   - Bloqueio de paths proibidos
#   - Bloqueio de acesso por IP direto
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================================================
    # Logging
    # ============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================================================
    # Performance
    # ============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Ocultar versão do NGINX

    # ============================================================================
    # Gzip Compression
    # ============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # ============================================================================
    # Buffer Sizes
    # ============================================================================
    client_body_buffer_size 128k;
    client_max_body_size 20m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ============================================================================
    # Timeouts
    # ============================================================================
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ============================================================================
    # Rate Limiting Zones
    # ============================================================================
    # API: 10 requisições por segundo com burst controlado
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Admin: 2 requisições por segundo (agressivo para prevenir brute force)
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=2r/s;
    
    # Site geral: 30 requisições por segundo
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ============================================================================
    # Upstreams
    # ============================================================================
    # Flask/Gunicorn (site e API)
    upstream flask_app {
        least_conn;
        server flask:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Strapi (admin)
    upstream strapi_app {
        least_conn;
        server strapi:1337 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================================================
    # SSL Configuration (reutilizável)
    # ============================================================================
    # Configurações SSL modernas e seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (melhora performance e segurança)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================================================
    # Bloqueio de Métodos HTTP
    # ============================================================================
    # Permitir apenas métodos necessários: GET, POST, PUT, DELETE, OPTIONS
    map $request_method $allowed_method {
        default 0;
        GET 1;
        POST 1;
        PUT 1;
        DELETE 1;
        OPTIONS 1;
    }

    # ============================================================================
    # HTTP Server - Redirecionamento para HTTPS
    # ============================================================================
    # Servidor padrão: permitir acesso por IP durante testes
    # COMENTADO TEMPORARIAMENTE - Descomente para bloquear acesso por IP em produção
    # server {
    #     listen 80 default_server;
    #     server_name _;
    #     
    #     # Retornar 444 (fecha conexão) para acesso por IP sem Host válido
    #     return 444;
    # }
    
    # Servidor padrão temporário: permitir acesso por IP (apenas para testes)
    server {
        listen 80 default_server;
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Proxy para Flask (permitir acesso por IP durante testes)
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================================================
    # Site Principal: lhamabanana.com e www.lhamabanana.com
    # ============================================================================
    # HTTP - Modo de teste (sem redirecionamento para HTTPS)
    server {
        listen 80;
        server_name lhamabanana.com www.lhamabanana.com;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Certbot challenge (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Arquivos Estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
            # limit_req zone=general_limit burst=50 nodelay;  # Comentado temporariamente
            
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Site Principal (todas as outras rotas)
        location / {
            # limit_req zone=general_limit burst=50 nodelay;  # Comentado temporariamente
            
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

