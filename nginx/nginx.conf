# 1. CERTIFICADOS SSL:
#    - Os certificados devem estar em:
#      - /etc/letsencrypt/live/lhamabanana.com/
#      - /etc/letsencrypt/live/api.lhamabanana.com/
#      - /etc/letsencrypt/live/admin.lhamabanana.com/
#
# 2. HTTP BASIC AUTH (Admin):
#    Para ativar, descomente as linhas de auth_basic e crie o arquivo:
#    docker-compose exec nginx apk add apache2-utils
#    docker-compose exec nginx htpasswd -c /etc/nginx/.htpasswd admin
#
# 3. DNS:
#    Configure os seguintes registros A ou CNAME:
#    - lhamabanana.com → IP do servidor
#    - www.lhamabanana.com → IP do servidor
#    - api.lhamabanana.com → IP do servidor
#    - admin.lhamabanana.com → IP do servidor
#
# 4. TESTE DE CONFIGURAÇÃO:
#    docker-compose exec nginx nginx -t
#
# 5. RECARREGAR CONFIGURAÇÃO:
#    docker-compose exec nginx nginx -s reload
#
# ============================================================================
