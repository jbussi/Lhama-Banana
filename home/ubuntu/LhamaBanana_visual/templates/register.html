{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 450px; /* Slightly wider for more fields */
        margin: 50px auto;
        padding: 30px;
        background-color: var(--cor-fundo-branco);
        border-radius: 10px;
        box-shadow: 0 4px 15px var(--cor-sombra);
        text-align: center;
    }
    .auth-container h2 {
        color: var(--cor-principal-turquesa);
        margin-bottom: 25px;
        font-size: 2em;
    }
    .form-group {
        margin-bottom: 15px; /* Adjusted margin */
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: var(--cor-texto-cinza);
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--cor-detalhe-cinza-claro);
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
    }
    .auth-button {
        background-color: var(--cor-principal-turquesa);
        color: var(--cor-fundo-branco);
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 10px; /* Added margin-top */
    }
    .auth-button:hover {
        background-color: #2DAA9D;
    }
    .switch-auth p {
        margin-top: 20px;
        font-size: 0.95em;
    }
    .switch-auth a {
        color: var(--cor-principal-turquesa);
        font-weight: bold;
        text-decoration: none;
    }
    .switch-auth a:hover {
        text-decoration: underline;
    }
    .error-message {
        color: red;
        margin-bottom: 15px;
        font-size: 0.9em;
    }
</style>

<div class="auth-container">
    <h2>Crie sua Conta LhamaBanana</h2>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirme a Senha:</label> 
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="auth-button">Cadastrar</button>
    </form>
    <div class="switch-auth">
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui!</a></p>
    </div>
</div>

<script>
    // Optional: Add JavaScript for client-side password confirmation check
    const password = document.getElementById("password");
    const confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("As senhas não coincidem!");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    if (password && confirm_password) {
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    }
</script>

{% endblock %}
