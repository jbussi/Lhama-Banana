<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - LhamaBanana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/base.css') }}">
    <style>
        .action-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .action-icon {
            font-size: 64px;
            color: #2ab7a9;
            margin-bottom: 20px;
            text-align: center;
        }
        .action-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .action-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2ab7a9;
        }
        .reset-button {
            width: 100%;
            background: linear-gradient(135deg, #40e0d0, #2ab7a9);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(64, 224, 208, 0.3);
        }
        .reset-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="action-container">
        <div class="action-icon">üîí</div>
        <h1 class="action-title">Redefinir Senha</h1>
        <p class="action-message">
            Digite sua nova senha para o email:<br>
            <strong>{{ email }}</strong>
        </p>
        
        <form id="resetForm" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="M√≠nimo 6 caracteres">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Digite novamente">
            </div>
            
            <button type="submit" id="resetBtn" class="reset-button">
                Redefinir Senha
            </button>
        </form>
        
        <div id="loading" class="loading">
            <p>Redefinindo senha...</p>
        </div>
        
        <div id="successMessage" class="success-message">
            ‚úÖ Senha redefinida com sucesso! Voc√™ ser√° redirecionado para a p√°gina de login.
        </div>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Erro ao redefinir senha. Por favor, verifique os dados e tente novamente.
        </div>
    </div>

    <script type="module">
        import { getAuth, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDd13Tl9dJaUqIvNhGWakoEbpYqw7ZrB7Y",
            authDomain: "lhamabanana-981d5.firebaseapp.com",
            projectId: "lhamabanana-981d5",
            storageBucket: "lhamabanana-981d5.firebasestorage.app",
            messagingSenderId: "209130422039",
            appId: "1:209130422039:web:70fcf2089fa90715364152",
            measurementId: "G-4XQSZZB0JK"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.resetPassword = async function(event) {
            event.preventDefault();
            
            const btn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('successMessage');
            const error = document.getElementById('errorMessage');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                error.style.display = 'block';
                error.innerHTML = '‚ùå As senhas n√£o coincidem.';
                return;
            }
            
            if (newPassword.length < 6) {
                error.style.display = 'block';
                error.innerHTML = '‚ùå A senha deve ter pelo menos 6 caracteres.';
                return;
            }
            
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                const oobCode = '{{ oob_code }}';
                await confirmPasswordReset(auth, oobCode, newPassword);
                
                loading.style.display = 'none';
                success.style.display = 'block';
                document.getElementById('resetForm').style.display = 'none';
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = '/login?passwordReset=1';
                }, 2000);
                
            } catch (err) {
                console.error('Erro ao redefinir senha:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `‚ùå Erro: ${err.message}`;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
